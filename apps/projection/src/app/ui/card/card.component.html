  <ng-content select="[appCardImage]"></ng-content>

  <section>
    <app-list-item
      *ngFor="let item of list"
      [name]="item.firstname"
      [id]="item.id"
      [type]="type"
    >
    </app-list-item>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewItem()"
  >
    Add
  </button>
